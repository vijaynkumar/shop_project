                   <span class="login-header-text">Login</span> 
                </div>
              <div class="col-lg-6 top20">
                  <button class="btn btn-default fb-social-btn ">Facebook</button>
              </div>
              <div class="col-lg-6 top20">

              <div class="col-lg-12 text-center top20 login-header-container">
                  <span class="login-header-text">or</span> 
              </div>
      <div class="col-lg-12">
       <form name="loginForm" novalidate>
        <div class="form-group top20">
          <input type="email" name="email" class="form-control" placeholder="Email" ng-model="login.user.email" required ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/">
          <p class="error" ng-show="loginForm.email.$touched && loginForm.email.$error.email">Enter a valid email.</p>
        </div>
        <div class="form-group top20">
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="login.user.password" required>
        </div>
        <div class="loginbtn keeplogin top20">
          <input type="checkbox" /> keep me login
        </div>
        <div class="loginbtn">
          <button type="submit" class="btn btn-primary login-btn" ng-click="login.doLogin()" ng-disabled="loginForm.$invalid" disabled="disabled">
            Login
          </button>
        </div>
       </form>
      </div>
      <div class="col-lg-6 register-text-container">
        <a href="" >Forgot Password ?</a>
      </div>
      <div class="col-lg-6 register-text-container">
