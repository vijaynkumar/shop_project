<div class="col-md-12 registration-form">
	<div class="modal-header">
    <h3 class="modal-title">Registration Form</h3>
    </div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
		<div>
		        <button class="btn btn-default registration-type-btn" ng-click="registration.showUserRegistrationForm()"> User</button> 
		        <span class="orText">or</span>
				<button class="btn btn-default pull-right registration-type-btn" ng-click="registration.showShopRegistrationForm()">Shop</button> 
			<form ng-if="registration.isUser">
				<label>First Name</label>
				<input type="text" class="form-control" name="">
				<label>Last Name</label>
				<input type="text" class="form-control" name="">
				<label>Email Id</label>orText
				<input type="email" class="form-control" name="">
				<label>Phone Number</label>
				<input type="number" class="form-control" name="">
				<label>Password</label>
				<input type="text" class="form-control" name="">
				<label>Confirm Password</label>
				<input type="text" class="form-control" name="">
			</form>
			<form ng-if="registration.isShop">
				<label>First Name</label>
				<input type="text" class="form-control" name="">
				<label>Last Name</label>
				<input type="text" class="form-control" name="">
				<label>Email Id</label>
				<input type="email" class="form-control" name="">
				<label>Phone Number</label>
				<input type="number" class="form-control" name="">
				<label>Password</label>
				<input type="text" class="form-control" name="">
				<label>Confirm Password</label>
				<input type="text" class="form-control" name="">
				<label>Address</label>
				<input type="text" class="form-control" name="">
			</form>
<!-- 
			<button class="btn btn-primary"> Register as shop</button>  
			<button class="btn btn-primary"> Register as user</button> -->  
		</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="registration.cancel()">Cancel</button>
    <button class="btn btn-primary btn-sm" type="button" ng-click="registration.applyFilter()">Register</button>
</div>
</div>
